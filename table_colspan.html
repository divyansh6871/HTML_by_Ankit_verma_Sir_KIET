<!DOCTYPE html>
<html>

<head>
	<title>HTML colspan Attribute</title>
	<style>
	
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 6px;
			text-align:center;
		}

	</style>
</head>

<body>
	<center>
		<h1 style="color: green;">GeeksforGeeks</h1>
		<h2>HTML colspan Attribute</h2>
		<table>
			<tr>
				<th>Name</th>
				<th>Expense</th>
			</tr>
			<tr>
				<td>Arun</td>
				<td>$10</td>
			</tr>
			<tr>
				<td>Priya</td>
				<td>$8</td>
			</tr>
			<tr>
				<td colspan="2">Sum: $18</td>
			</tr>
		</table>
	</center>
</body>

</html>
